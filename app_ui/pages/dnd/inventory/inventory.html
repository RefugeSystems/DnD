<div class="rs-page dnd-page dnd-inventory">
	<div class="flex v" v-if="entity">
		<div class="heading rs-component">
			<span>{{entity.name}}</span>
			<button class="flat action fas fa-info-circle rs-blue" v-on:click="info(entity)"></button>
			<span class="rs-border weight" :class="bag_weight_color">Bag Weight:</span>
			<span :class="bag_weight_classing"></span>
			<span class="rs-border weight" :class="bag_weight_color">{{displayNumber(bag_weight)}} / {{displayNumber(max_bag_weight)}}</span>
			<button class="rounded general action" v-on:click="viewEquiped()">
				<span class="action-icon game-icon game-icon master-of-arms"></span>
				<span>View Equipped</span>
			</button>
			<span class="attunement rs-border weight" :class="attuned < entity.attune_max?'rsbd-green':(attuned === entity.attune_max?'rsbd-yellow':'rsbd-red')">Attunements: {{attuned}} / {{entity.attune_max}}</span>
		</div>
		<rs-table :universe="universe" :source="inventory" :storage-container="storage" label="Inventory" :headings="headings" :additional-headers="additionalHeaders" :actions="actions" :formatter="formatter" :sorts="sorts" :controls="controls" v-on:selected="buildControls()" v-on:deselected="buildControls()"/>
		<!-- <dnd-display-equiped :entity="entity" :universe="universe"></dnd-display-equiped> -->
	</div>
	<div class="general-warning" v-else>
		<span class="rs-lightyellow fas fa-exclamation-triangle"></span>
		<span>No Character Found</span>
	</div>
</div>
