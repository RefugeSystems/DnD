<div class="rs-component dnd-component entity-actions flex h center wrap" v-if="isVisible">
	<button class="rounded general action" v-for="act in actions" v-on:click="useAction(act)" v-on:click.right.prevent.stop="useAction(act, 1)">
		{{entity.action_count[act] || 0}}/{{entity.action_max[act]}} {{name(act)}}
	</button>
</div>
