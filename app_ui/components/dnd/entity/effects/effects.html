<div class="rs-component dnd-component entity-effects">
	<div class="divider" v-if="effects.length"></div>
	<div class="effects flex h wrap">
		<button class="effect rounded general quick action" v-for="effect in effects" v-on:click="info(effect)" v-on:click.right.prevent.stop="info(effect)">
			<span :class="effectClasses(effect)"></span>
		</button>
	</div>
</div>
