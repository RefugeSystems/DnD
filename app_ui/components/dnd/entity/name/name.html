<div class="rs-component dnd-component entity-name">
	<div class="justified flex h bar">
		<div class="property-container name" v-on:click="info(entity)">
			<button class="property">
				{{entity.name}}
			</button>
		</div>
		<div class="property-container level">
			<button class="property" v-on:click="levelUp()">
				Level: {{entity.level}} (+{{entity.proficiency_rating}})
			</button>
		</div>
	</div>
</div>
