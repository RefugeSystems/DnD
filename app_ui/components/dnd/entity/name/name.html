<div class="rs-component dnd-component entity-name">
	<div class="justified flex h bar">
		<div class="property-container name flex h centered" v-linkable="entity.id">
			<button class="property" v-on:click="info(entity)">
				{{entity.nickname || entity.name}}
			</button>
			<button class="rounded general quick action" v-on:click="startRoll()">
				<span class="game-icon game-icon-rolling-dice-cup"></span>
			</button>
		</div>
		<div class="property-container level" :class="getLevelClasses()">
			<button class="property" v-on:click="progressState()">
				<div class="level-up-fan-fare fa-spin"></div>
				<div class="end-turn-fan-fare fa-spin"></div>
				<span class="level-back">
					<span v-if="!entity.is_minion">Level: {{entity.level}}</span>
					<span>(+{{entity.proficiency_rating}})</span>
				</span>
			</button>
		</div>
	</div>
</div>
