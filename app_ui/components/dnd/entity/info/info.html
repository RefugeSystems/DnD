<div class="rs-component dnd-component entity-info flex v">
	<div class="property health">
		<span class="icon fas fa-heart-beat"></span>
		<span>{{entity.hp}}</span>
		<span class="seperator">/</span>
		<span>{{entity.hp_max}}</span>
	</div>
	<div class="property armor">
		<span class="icon fas fa-shield"></span>
		<span>{{entity.armor}}</span>
	</div>
	<div class="property gold">
		<span class="icon fas fa-coins"></span>
		<span>{{entity.gold}}</span>
		<span v-if="entity.gold_max">
			<span class="seperator">/</span>
			<span>{{entity.gold_max}}</span>
		</span>
	</div>
	<div class="property hitdice">
		<span class="icon fas fa-dice"></span>
		<span>{{totalHitDice}}</span>
	</div>
</div>
