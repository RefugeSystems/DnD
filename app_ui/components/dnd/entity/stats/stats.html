<div class="rs-component dnd-component entity-stats">
	<div class="property-container gold">
		<button class="property" v-on:click="transferGold()">
			<span class="icon game-icon game-icon-saber-slash"></span>
			<span>{{getMainHand()}}</span>
			<span class="seperator">|</span>
			<span>{{getOffHand()}}</span>
		</button>
	</div>
	<div class="property-container armor">
		<div class="property">
			<span class="icon fad fa-hand-holding-magic rs-lightpurple rs-secondary-solid rs-secondary-white"></span>
			<span>{{getSpellDC()}}</span>
			<span class="seperator">|</span>
			<span>{{getSpellAttack()}}</span>
		</div>
	</div>
	<div class="property-container health">
		<button class="property" v-on:click="takeDamage()">
			<span class="icon fas fa-running"></span>
			<span>{{entity.movement_ground}}</span>
		</button>
	</div>
	<div class="property-container dicebin">
		<button class="property" v-on:click="openDiceBin()">
			<span class="game-icon game-icon-rolling-dice-cup"></span>
			<span></span>
		</button>
	</div>
</div>
