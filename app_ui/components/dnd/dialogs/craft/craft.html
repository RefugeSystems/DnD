<div class="rs-component dnd-component dialog-shop">
	<rs-table :universe="universe" :source="inventory" :storage-container="table" :headings="tableHeadings" :formatter="formatter" :actions="actions" v-on:selected="update()" v-on:deselected="update()"/>
	<div class="cart flex v">
		<div class="character flex h" title="Character currently shopping">
			<span class="fa-solid fa-user"></span>
			<span class="shopping-note name">{{entity.name}}</span>
		</div>
		<div class="cost flex h" title="How much coin you have">
			<span class="fas fa-coins"></span>
			<span class="shopping-note gold">{{entity.gold}}</span>
		</div>
		<!-- <button class="rounded general action" :disabled="!canAfford" v-on:click="checkout()"> -->
		<button class="rounded general action checkout" v-on:click="checkout()">
			<span class="fas fa-shopping-cart"></span>
			<span>Checkout</span>
		</button>
		<div class="cost flex h" title="Cost to checkout">
			<span class="fa-solid fa-cash-register"></span>
			<span class="shopping-note price" :class="canAfford?'rs-light-green':'rs-light-red'">{{displayedCost}}</span>
		</div>
	</div>
</div>
