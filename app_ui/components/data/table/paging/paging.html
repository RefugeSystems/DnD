<div class="system-component table-paging" v-if="lastPage >= 0" v-on:keyup.stop.prevent="keyPaging($event)">
	<button class="index-page" :class="classPage(0)" v-on:click="toPage(0)">
		<span>1</span>
	</button>
	<button v-for="page in lastPage" class="index-page" :class="classPage(page)" v-on:click="toPage(page)">
		<span>{{page + 1}}</span>
	</button>
</div>
