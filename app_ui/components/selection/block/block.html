<div class="rs-component rs-selection-block">
	<div class="block name">
		<span class="fas fa-exclamation-triangle rs-lightyellow" v-if="spent !== block.limit"></span>
		<span class="fas fa-check rs-lightgreen" v-if="spent === block.limit"></span>
		<span class="text">{{block.name}}</span>
		<span class="readout">(</span>
		<span class="rs-weighted" :class="spent !== block.limit?'rs-lightred':'rs-lightgreen'">{{spent}}</span>
		<span>of {{block.limit}} )</span>
	</div>
	<div class="choices">
		<div class="choice" v-for="choice in choices">
			<button class="flat action select-choice rs-white" v-on:click="toggle(choice)">
				<span class="far" :class="getIcon(choice)"></span>
				<span>{{choice.name || choice.id || choice}}</span>
				<span v-if="hasSpecialCost(choice)">(Cost {{choice.cost_points}})</span>
			</button>
			<button class="flat action choice-info fas fa-info-circle rs-light-blue" v-if="choice.id" v-on:click="info(choice)">
			</button>
		</div>
	</div>
</div>
