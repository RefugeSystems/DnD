<div class="rs-component calendar-month">
	<div class="flex v centered">
		<table class="container-month">
			<thead>
				<tr class="container-week">
					<td v-for="day in calendar.daysOfWeek" class="container-name">
						{{day.name}}
					</td>
				</tr>
			</thead>
			<tbody>
				<tr v-for="week in weeks" class="container-week">
					<td v-for="day in week" class="container-day" :class="day.classes">
						<button class="button-day" v-if="day.number" v-on:click="openDay(day)">
							<span class="date">{{day.number}}</span>
							<button class="button-event" v-for="event in day.events" v-on:click="info(event)">
								<span class="event">{{event.name}}</span>
							</button>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
